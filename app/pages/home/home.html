<ion-header>
  <ion-navbar hideBackButton primary>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Placar Paintball</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Escolha um item</h2>
  <ion-card *ngFor="let fav of favorites" class="type-{{fav.type}}">

    <ion-item>
      <h2>{{fav.data.name}}</h2>
      <p>{{fav.data.date | date: 'dd/MM/y'}}</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button primary clear (click)="openFavorite(fav)">
          Mais informações
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <div [hidden]="favorites.length > 0">
    <p>Nada para escolher? Comece acessando a página de Campeonatos</p>

    <p>
      <button primary (click)="openChampionships()">Ir para Campeonatos</button>
    </p>
  </div>
  
</ion-content>
