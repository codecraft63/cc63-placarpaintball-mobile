<ion-header>
  <ion-toolbar>
    <ion-title>
      Escolha uma Etapa
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of stages | filter: {status: ['active', 'finished']}" (click)="showStage(s)">
      {{s.name}}
      <ion-note item-right>
        {{s.event_on}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
