<ion-header>
  <ion-navbar hideBackButton primary>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Campeonatos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let c of campeonatos" (click)="selectChampionshipType(c)">
      <h2>{{c.fullname}}</h2>
      <p>{{c.modality}} - {{c.uf}}</p>
    </ion-item>
  </ion-list>

</ion-content>
